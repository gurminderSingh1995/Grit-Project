<!doctype html>
<html lang="en">

<head>
    <title>Nutrition</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/signup.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type=text/javascript src="js/signup.js"></script>
</head>

<body>

    <main>

        <div id="myOverlay" class="overlay">
            <span class="closebtn" id="closebutton" title="Close Overlay"> &#215</span>
        <div id="loginBg">

            <div class="tab">
                <button class="tablinks" id="loginbtn"> Login</button>
                <button class="tablinks" id="signupbtn">Sign up</button><br><br>

            </div>

            <div id="login" class="tabcontent">

                <form>
                    <h2>Welcome back!</h2>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter email">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter password">
                    <div id="checkBox">
                        <input type="checkbox" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <input type="button" id="sign-in-btn" value="Sign in">
                </form>

            </div>

            <div id="sign-up" class="tabcontent">
                <form>
                    <h2>SignUp form</h2>
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Enter username">
                    <label for="email-id">Email</label>
                    <input type="email" name="email-id" placeholder="Enter email">
                    <label for="password-first">Password</label>
                    <input type="password" name="password-first" placeholder="Enter password">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" placeholder="Confirm password">
                    <div id="checkBox">
                        <input type="checkbox" name="terms">
                        <label for="terms">I agree terms &amp; conditions.</label>
                    </div>

                    <input type="button" value="Register" id="register">

                </form>
            </div>
        </div>


        </div>
    </main>


    <script src="./js/app.js"></script>
</body>

</html>
